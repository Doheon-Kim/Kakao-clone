<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat | Kakao Clone</title>
  </head>

  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="statues-bar__column">
          <span class="statues-bar__clock">13:53</span>
        </div>
        <div class="statues-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="satues-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header header-column">
           <a href="index.html" class="header__back-btn">
              <i class="fas fa-arrow-left fa-2x"></i>
           </a>
           <h1 class="header__title">Seraphine Rose</h1>
        </div>
        <div class="header header-column">
          <span class="header__icon">
            <i class="fas fa-search fa-2x"></i>
          </span>
          <div class="header__icon">
              <i class="fas fa-bars fa-2x"></i>
          </div>
        </div>
      </header>
    </div>
    
   
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Wednesday, May 27, 2020
            </span>
            <li class="incoming-message message">
                <img src="images/seraphine.jpg" class="m-avatar message__avatar">
                <div class="message__content">
                    <span class="message__bubble">
                        How are you?
                    </span>
                    <span class="message__author">
                      Seraphine Rose
                  </span>
                </div>
                <span class="message__timestamp">
                </span>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp">
                </span>
                <div class="message__content">
                    <span class="message__bubble">
                        I'm good, you?
                    </span>
                </div>     
            </li>
            <li class="incoming-message message">
              <img src="images/seraphine.jpg" class="m-avatar message__avatar">
              <div class="message__content">
                  <span class="message__bubble">
                      me too :)
                  </span>
                  <span class="message__author">
                    Seraphine Rose
                </span>
              </div>
              <span class="message__timestamp">
              </span>
          </li>
          <li class="sent-message message">
              <span class="message__timestamp">
              </span>
              <div class="message__content">
                  <span class="message__bubble">
                      great xD
                  </span>
              </div>     
          </li>
        </ul>
    </main>
    <div class="chat__write-container">
      <input type="text" placeholder="Send messsage" class="chat__write-input chat__write">
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
